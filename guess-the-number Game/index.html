<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />

    <title>Number guessing game</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }

      .form input[type="number"] {
        width: 200px;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>Number guessing game</h1>

    <p>
      We have selected a random number between 1 and 100. See if you can guess
      it in 10 turns or fewer. We'll tell you if your guess was too high or too
      low.
    </p>

    <div class="form">
      <label for="guessField">Enter a guess: </label>
      <input
        type="number"
        min="1"
        max="100"
        required
        id="guessField"
        class="guessField"
      />
      <input type="submit" value="Submit guess" class="guessSubmit" />
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script>
      let randomNumber = Math.floor(Math.random() * 100) + 1;

      const guesses = document.querySelector(".guesses");
      // Guesses is used to track all users guesses
      const lastResult = document.querySelector(".lastResult");
      const lowOrHi = document.querySelector(".lowOrHi");

      const guessSubmit = document.querySelector(".guessSubmit");
      const guessField = document.querySelector(".guessField");

      let guessCount = 1;
      let resetButton;
      guessField.focus();


      function checkGuess() {
        const userGuess = Number(guessField.value);
        // Creates a constant and stores in it the value of the guessField as a number
        if (guessCount === 1) {
          guesses.textContent = "Previous guesses:";
        }
        guesses.textContent = `${guesses.textContent} ${userGuess}`;
        // Showing the users previous guesses as a text content to guesses
        if (userGuess === randomNumber) {
          // If user guesses the number correctly
          lastResult.textContent = "Congratulations! You got it right!";
          lastResult.style.backgroundColor = "green";
          // congratulatory message with background color set to green
          lowOrHi.textContent = "";
          setGameOver();
        } else if (guessCount === 10) {
          lastResult.textContent = "!!!GAME OVER!!!";
          // This checks if the user has gone up to 10 rounds
          lowOrHi.textContent = "";
          // the value of this variable which used to show if users guess is too high or too low
          setGameOver();
        } else {
          lastResult.textContent = "Wrong!";
          lastResult.style.backgroundColor = "red";
          // If users guess isn't correct, show a wrong message and set background color to red
          if (userGuess < randomNumber) {
            lowOrHi.textContent = "Last guess was too low!";
            // shows that users guess is too low
          } else if (userGuess > randomNumber) {
            lowOrHi.textContent = "Last guess was too high!";
            // shows that users guess is too high
          }
        }

        guessCount++;
        // Increases users guess time
        guessField.value = "";
        guessField.focus();
      }

      guessSubmit.addEventListener("click", checkGuess);

      function setGameOver() {
        guessField.disabled = true;
        // Disables the guessfield
        guessSubmit.disabled = true;
        // disables the button
        resetButton = document.createElement("button");
        // Creates a button element and save it to the resetButton variable
        resetButton.textContent = "Start new game";
        // Adds text content to the resetButton variable
        document.body.append(resetButton);
        // Appends resetBUtton variable to the body
        resetButton.addEventListener("click", resetGame);
        // reset ganme when clicked
      }

      function resetGame() {
        guessCount = 1;
        // Resets guess count to 1

        const resetParas = document.querySelectorAll(".resultParas p");
        for (const resetPara of resetParas) {
          resetPara.textContent = "";
        }

        // Using a For of loop to reset all the paragraph tags

        resetButton.parentNode.removeChild(resetButton);
        // Taking out the reset button

        guessField.disabled = false;
        guessSubmit.disabled = false;
        // Enabling the previously disabled button and input field
        guessField.value = "";
        guessField.focus();

        lastResult.style.backgroundColor = "white";

        randomNumber = Math.floor(Math.random() * 100) + 1;
      }
    </script>
  </body>
</html>
